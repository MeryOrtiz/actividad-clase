<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notas</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="contenedor">
        <div id="nombreapp" class="titulo">
            <h1>NOTAS</h1>
            <p>MERY ORTIZ</p>
        </div>

        <div class="lista">
            <h2>Lista de Actividades</h2>
            <table id="actividades">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="muestra">
            <h2>Promedio y Estado</h2>
            <div id="promedio">Promedio: -</div>
            <div id="estado">Estado: -</div>
        </div>

        <div class="formulario">
            <h2>Agregar Actividad</h2>
            <form id="actividades-formulario">
                <label for="actividad">Actividad:</label>
                <input type="text" id="actividad"  required>
                
                <label for="nota">Nota:</label>
                <input type="number" id="nota" min="0.00" max="5.00" step="0.01" required> 
                
                <button id="guardar" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <p>¿Está seguro de que desea eliminar esta actividad?</p>
            <button id="moddsi">Sí</button>
            <button id="moddno">No</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
