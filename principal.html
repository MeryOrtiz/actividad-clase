<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Notas</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>NOTAS</h1>
            <p>mery ortiz</p>
        </div>

        <div class="main">
            <h2>Lista de Actividades</h2>
            <table id="activities">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="stats">
            <h2>Promedio y Estado</h2>
            <div id="averageResult">Promedio: -</div>
            <div id="statusResult">Estado: -</div>
        </div>

        <div class="form">
            <h2>Agregar Actividad</h2>
            <form id="activityForm">
                <label for="activityName">Actividad:</label>
                <input type="text" id="activityName"  required>
                
                <label for="activityGrade">Nota (0.00 - 5.00):</label>
                <input type="number" id="activityGrade" min="0,00" max="5,00" step="0.01" required>
                
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
